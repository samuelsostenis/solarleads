name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: solarleads
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..15}; do
            pg_isready -h postgres -p 5432 && break
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/solarleads
        run: node scripts/run-migrations.js

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend tests
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/solarleads
        run: cd backend && npm test --silent
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Run backend lint
        working-directory: backend
        run: npm run lint
      - name: Run backend tests
        working-directory: backend
        run: npm test --silent

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint
